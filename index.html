<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Countries</title>
    <link
      rel="shortcut icon"
      href="design/favicon-icon-27.jpg"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><h2 style="font-weight: 800">Where in the world?</h2></a
      >
      <p><i class="fa-regular fa-moon"></i> Dark Mode</p>
    </header>
    <main>
      <div class="search-filter-container">
        <div class="search-button">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="search" placeholder="Search for a country..." />
        </div>
        <div class="filter-container">
          <select class="filter-by-region">
            <option value="" disabled selected hidden>Filter by Region</option>
            <option value="Africa">Africa</option>
            <option value="America">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </div>
      </div>
      <div class="countries-container"></div>
    </main>
  </body>
</html>
